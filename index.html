<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <img src="images/bg-pattern-top.svg" class="circle-top">
    <img src="images/bg-pattern-bottom.svg" class="circle-bottom">
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-body">
        <img src="images/image-victor.jpg" class="profile-pic">
        <h2>Victor Crest <span>26</span></h2>        
        <h3>London</h3>
      </div>
                
      <div class="card-footer">
        <div class="footer-info">
          <h4 class="value">80K</h4>
          <h5 class="description">Followers</h5>
        </div>
                        
        <div class="footer-info">
          <h4 class="value">803K</h4>
          <h5 class="description">Likes</h5>   
        </div>  
                            
        <div class="footer-info">
          <h4 class="value">1.4K</h4>
          <h5 class="description">Photos</h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
